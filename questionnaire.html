
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Routine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background-color: #3e8ed0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Select Your Routine</h1>
  <form id="routineForm">
    <label for="goal">Primary Goal:</label>
    <select id="goal">
      <option>Lose Weight</option>
      <option>Build Muscle</option>
      <option>Increase Endurance</option>
      <option>Improve Mobility</option>
      <option>General Fitness</option>
    </select>

    <label for="style">Preferred Workout Style:</label>
    <select id="style">
      <option>Cardio</option>
      <option>Strength</option>
      <option>Mixed</option>
      <option>Yoga / Mobility</option>
      <option>Walking</option>
    </select>

    <label for="days">Days per Week:</label>
    <input type="number" id="days" min="1" max="7" value="3" />

    <label for="equipment">Do you have equipment?</label>
    <select id="equipment">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="duration">Prefer short sessions (under 30 min)?</label>
    <select id="duration">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <button type="submit">Save My Routine</button>
  </form>

  <script>
    document.getElementById("routineForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const answers = {
        goal: document.getElementById("goal").value,
        style: document.getElementById("style").value,
        days: parseInt(document.getElementById("days").value),
        equipment: document.getElementById("equipment").value,
        duration: document.getElementById("duration").value
      };

      // Match to a routine ID (basic version â€” real logic will be expanded)
      const routineId = answers.goal + "_" + answers.style + "_" + answers.days + "_" + answers.equipment + "_" + answers.duration;
      localStorage.setItem("userRoutineAnswers", JSON.stringify(answers));
      localStorage.setItem("userRoutineId", routineId);

      window.location.href = "tracker.html";
    });
  </script>
</body>
</html>
