
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <button onclick="resetRoutine()">Change My Routine</button>

  <script>
    function resetRoutine() {
      localStorage.removeItem('userRoutineId');
      localStorage.removeItem('userRoutineAnswers');
      window.location.href = 'questionnaire.html';
    }
  </script>
</body>
</html>
